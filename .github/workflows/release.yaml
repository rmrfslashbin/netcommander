name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          MANIFEST_VERSION=$(grep '"version":' custom_components/netcommander/manifest.json | cut -d'"' -f4)
          TAG_VERSION="${{ steps.version.outputs.version }}"

          echo "Tag version: $TAG_VERSION"
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          echo "manifest.json version: $MANIFEST_VERSION"

          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Error: pyproject.toml version ($PYPROJECT_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi

          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Error: manifest.json version ($MANIFEST_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi

          echo "✅ All versions match: $TAG_VERSION"

      - name: Build release artifact
        run: |
          cd custom_components
          zip -r ../netcommander-${{ steps.version.outputs.tag }}.zip netcommander \
            -x "*.pyc" \
            -x "*/__pycache__/*" \
            -x "*.pyo" \
            -x "*/.DS_Store" \
            -x "*.pyd"

      - name: Verify artifact
        run: |
          unzip -t netcommander-${{ steps.version.outputs.tag }}.zip
          ls -lh netcommander-${{ steps.version.outputs.tag }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: netcommander-${{ steps.version.outputs.tag }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### Via HACS (Recommended)
            1. Go to HACS → Integrations
            2. Find "Synaccess NetCommander"
            3. Click "Update"
            4. Restart Home Assistant

            ### Manual Installation
            1. Download `netcommander-${{ steps.version.outputs.tag }}.zip`
            2. Extract to `custom_components/netcommander/`
            3. Restart Home Assistant

            ## Links
            - [Documentation](https://github.com/${{ github.repository }}#readme)
            - [Report Issues](https://github.com/${{ github.repository }}/issues)
